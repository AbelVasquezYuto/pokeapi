<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>POKEAPI</title>
<style>
.table-wrapper {
    width: 100%;
    max-height: 73vh;
}
</style>
<!-- Bootstrap CSS -->
<link href="../static/css/bootsstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}">
</head>
<body>
	<div class="card text-center">
		<div class="card-header bg-danger">
			<a href="/"> <img
				src="https://upload.wikimedia.org/wikipedia/commons/9/98/International_Pok%C3%A9mon_logo.svg">
			</a>
		</div>
	</div>
	<div class="text-center pt-3 pb-3 bg-dark">
		<a class="btn btn-success" th:href="@{|/?page=${pagAnterior}|}"
			th:classappend="${previous == null ? 'disabled': ''}">Atr√°s</a> <a
			class="btn btn-success" th:href="@{|/?page=${pagSiguiente}|}"
			th:classappend="${next == null ? 'disabled': ''}">Siguiente</a>
	</div>
	<div class="table-wrapper table-responsive">
		<table class="table table-striped table-bordered text-center">
			<thead>
				<tr>
					<th>POKEMON</th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="pokemon : ${list}">
					<td th:text="${pokemon.name}">
					<td><a class="btn btn-info"
						th:href="@{/info/{name}(name=${pokemon.name})}">Ver detalles</a></td>
					<td><a class="btn btn-secondary"
						th:href="@{chain?url=} + ${pokemon.url}">Ver cadena evolutiva</a></td>
				</tr>
			</tbody>
		</table>

	</div>
</body>
</html>
